<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Encuesta de satisfaccion.</h1>
    <h2>Complete la Encuesta:</h2>
    <p>Por favor, conteste este formulario de la manera mas honesta posible y asi poder brindar un mejor servicio a fututro.</p>
    <form>
        <fieldset>
            <legend>Encuesta</legend>
            <div class="Imagenes2">
                <img src="Imagenes2/img3.png" alt="user" width="250" id="img2" >
            </div>
        <table>
            <tr>
                <td>
                    <label for="Nombre">Nombre completo</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Nombre" placeholder="Ingresa tu nombre completo"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Correo">Correo electronico:</label>
                </td>
            </tr> 
            <tr>
                <td>
                    <input type="text" id="Correo" placeholder="lch20221045@gmail.com"/>
                </td>
            </tr>
            <tr> 
                <td>
                    <label for="Edad">Edad:</label>
                </td>
            </tr>
            <tr> 
                <td>
                    <input type="text" id="Edad"placeholder="Edad"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Evaluacion del evento:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="Ocupacion" id="Ocupacion">
                        <option value="1">Excelente</option>
                        <option value="2">Bueno</option>
                        <option value="3">Regular</option>
                        <option value="4">Malo</option>
                    </select>
                </td>
            </tr>
            <tr>
                    <td>
                        <label for="pas">Comentarios:</label>
                    </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Comentarios" placeholder="Comenta por favor" name="user" class="Comentarios"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Asistir">Asistiria de nuevo a alguno de nuestros eventos:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Si">Si</label>
                    <input type="radio" value=""><br>
                    <label for="No">No</label>
                    <input type="radio" value=""><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Numerotel">Numero de telefono:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Numerotel" placeholder="7898961616"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Bebida">Bebidas que le gustaria para un proximo evento:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="Bebida" id="Bebida">
                        <option value="a">Gaseosas</option>
                        <option value="b">Vino</option>
                        <option value="c">Agua de Horchata</option>
                        <option value="d">Cerveza</option>
                        <option value="e">Agua mineral</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Sexo">Sexo:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Masculino">Masculino</label>
                    <input type="radio" value=""><br>
                    <label for="Femenino">Femenino</label>
                    <input type="radio" value=""><br>
                </td>
            </tr>
            
        </table>
        <tr>
            <td>
                <input type="submit" value="Enviar"/>
            </td>
        </tr>    
        </fieldset>
    </form>
