<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios para una conferencia</title>

</head>
<body>
    <h1>Registro de asistentes.</h1>
    <h2>Completa el formulario:</h2>
    <form>
        <fieldset>
            <div class="Imagenes2">
                <img src="Imagenes2/img2.png" alt="user" width="250" id="Img1" >
            </div>
            <legend>Formulario</legend>
            <table> 

                <tr>
                    <td>
                        <label for="Nombre">Nombre completo:</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="Nombre" placeholder="Ingrese su nombre completo"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Correo">Correo electronico:</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="Correo" placeholder="lch20221045@gmail.com"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Ocupacion">Ocupacion:</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="Ocupacion" id="ocupacion">
                            <option value="a">Maestro</option>
                            <option value="b">Medico Cirujano</option>
                            <option value="c">Abogado</option>
                            <option value="d">Ingeniero en sistemas</option>
                            <option value="e">Biologo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Talla">Talla de camiseta:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="S">
                        <input type="button" value="M">
                        <input type="button" value="L">     
                        <input type="button" value="XL">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Preferencias">Preferencias dieteticas:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Vegetariano">Vegetariano</label>
                        <input type="checkbox" value="">
                        <label for="Vegano">Vegano</label>
                        <input type="checkbox" value="">
                        <label for="Sin gluten">Sin gluten</label>
                        <input type="checkbox" value="">
                        <label for="Sin reestricciones">Sin reestricciones</label>
                        <input type="checkbox" value=""><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Numerotel">Numero de telefono:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="Numerotel" placeholder="7898961616"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Sexo">Sexo:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Masculino">Masculino</label>
                        <input type="radio" value=""><br>
                        <label for="Femenino">Femenino</label>
                        <input type="radio" value=""><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Pais">Pais:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="Pais" id="Pais">
                            <option value="a">Mexico</option>
                            <option value="b">Estados Unidos</option>
                            <option value="c">Canada</option>
                            <option value="d">Argentina</option>
                            <option value="e">Colombia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Fechan">Fecha de nacimiento:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Enviar">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>
</html>
